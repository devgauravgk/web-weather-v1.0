<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name " spellcheck="false">
            <button><img src="/media/srchbtn2.png" width="40px" height="40px"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/media/clear.png" class="weather-icon">
            <h3 class="weather-status">Weather Status : <span class="status"> Clear</span></h2>
                <h1 class="temp">22˚C</h1>
                <h2 class="city">Haridwar</h2>
                <div class="details">
                    <div class="col">
                        <img src="/media/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/media/wind speed.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>


                </div>
                <div class="details">
                    <div class="col">
                        <img src="/media/max-temp.png">
                        <div>
                            <p class="max-temp">45˚C</p>
                            <p>Max-Temp</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/media/pressure.png">
                        <div>
                            <p class="pressure">15 bar</p>
                            <p>Pressure</p>
                        </div>
                    </div>


                </div>
                <div class="details">
                    <div class="col">
                        <img src="/media/low-temp.png">
                        <div>
                            <p class="temp_min">45˚C</p>
                            <p>Min-Temp</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/media/visibility.png">
                        <div>
                            <p class="visibility">5 km</p>
                            <p>visibility</p>
                        </div>
                    </div>


                </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>

</html>
